<body>
  <div class="container">
    <header>
      <img src="..\Meteor-logo.png" heigh="100px" width="200px"><br>
      <h1>Todo List ({{incompleteCount}})</h1>
      
	<label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
 	
	{{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}

   </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
